<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wagon Race 🏎</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-section">
    <h1 class="game-title">Wagon Race</h1>
  </div>

  <div class="racetrack">
    <img id="player1" class="player" src="images/Player1.webp" alt="Player 1">
    <img id="player2" class="player" src="images/Player2.png" alt="Player 2">
  </div>

  <div class="buttons-container">
    <button id="start-btn" class="game-btn">Start Race</button>
    <button id="reset-btn" class="game-btn">Restart</button>
  </div>

  <div class="controls-box">
    <p>🎮 Controls:</p>
    <p>Player 1: Press "A" to move</p>
    <p>Player 2: Press "D" to move</p>
  </div>

  <div class="bottom-section"></div>

  <audio id="player1-sound" src="sounds/racing-engine.wav"></audio>
  <audio id="player2-sound" src="sounds/motocross-engine.wav"></audio>

  <script src="./lib/audio.js"></script>
  <script src="./lib/game.js"></script>
  <script src="./lib/events.js"></script>

</body>
</html>
